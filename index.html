<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aparichit.com</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", Courier, monospace;
      background-color: black;
      color: #8b0000;
      font-weight: bold;
      overflow: hidden;
    }

    #homepage, #dialoguePage {
      display: none;
      height: 100vh;
      width: 100%;
      background-size: cover;
      background-position: center;
      color: red;
    }

    #homepage {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/aparachit1.png');
    }

    #dialoguePage {
      background-image: url('https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/aparachit1.png');
      padding: 40px;
      position: relative;
      z-index: 2;
    }

    .button {
      padding: 10px 20px;
      background: #e60000;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 5px;
    }

    #dialogueContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
    }

    #dialogues {
      flex: 1;
      font-size: 26px;
      text-align: left;
      margin-right: 40px;
      white-space: pre-wrap;
    }

    #photo {
      width: 350px;
      border: 3px solid red;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
  </style>
</head>
<body>

  <!-- Homepage -->
  <div id="homepage">
    <h1>PROJECT APARACHIT ME AAPKA SWAGAT HAI</h1>
    <p>Apna naam dijiye aapki pareshani hum dhoondh lenge:</p>
    <input type="text" id="username" placeholder="Yahan likhiye...">
    <button class="button" onclick="startExperience()">Enter</button>
  </div>

  <!-- Dialogue Page -->
  <div id="dialoguePage">
    <div id="dialogueContainer">
      <div id="dialogues"></div>
      <img id="photo" src="https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%203.jpg" alt="Photo Placeholder" />
    </div>

    <video id="bgVideo" src="https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/ap.mp4" playsinline></video>
    <audio id="dialogueSound" src="https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/audio.mp3"></audio>
  </div>

  <script>
    const dialogues = [
      "Mutthal Minku ki nazar se bachne ki koshish karte ho?",
      "Main Aparichit hoon... tumhare sath ki ja rhi gatividhi nahi chhup payenge.",
      "Insaan ki pehchaan uske karmon se hoti hai.",
      "lekin MINKU ne hadd par kardi hai",
      "ab uski gand todni hogi",
      "Tumse milkar acha laga... ab hisaab hoga!",
      "tabhi tuhare chehre pe muskurahat wapis aayegi"
    ];

    const photos = [
      "https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%201.jpg",
      "https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%203.jpg",
      "https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%201.jpg",
      "https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%203.jpg",
      "https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%203.jpg",
      "https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%202.jpg",
      "https://raw.githubusercontent.com/aniketpathak76/project-aparachit/main/golu%202.jpg"
    ];

    let dialogueIndex = 0;

    function startExperience() {
      const name = document.getElementById('username').value;
      if (!name) {
        alert("Apna naam likho!");
        return;
      }

      document.getElementById('homepage').style.display = "none";
      document.getElementById('dialoguePage').style.display = "block";

      // Start dialogue audio and then dialogues
      document.getElementById('dialogueSound').play();
      showDialogues();
    }

    function showDialogues() {
      const dialogueDiv = document.getElementById('dialogues');
      const photoElem = document.getElementById('photo');
      const bgVideo = document.getElementById('bgVideo');

      if (dialogueIndex < dialogues.length) {
        dialogueDiv.innerText = dialogues[dialogueIndex];
        photoElem.src = photos[dialogueIndex];
        dialogueIndex++;
        const dialogueTimings = [4000, 6000, 5000, 5000, 5000, 5000, 5000];

        setTimeout(showDialogues, dialogueTimings[dialogueIndex - 1]);
    ;
      } else {
        dialogueDiv.innerText = "Yeh toh bas shuruaat hai...!";

        // After 2 sec, play video
        setTimeout(() => {
          bgVideo.style.opacity = 1;
          bgVideo.volume = 1;
          bgVideo.play();
        }, 2000);
      }
    }
  </script>

</body>
</html>
